<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='style.css'>
  </head>
  <body>
    <!-- Write your markup here -->
    <section class='intro'>
        <div class='inner'>
          <div class='content'>
            <h1>Change Calculator</h1>
            <a class='btn btn-primary' href='#changeCalculator'>Get Started</a>
          </div>
        </div>
    </section>
    <section class='main-body'>
      <div class='inner-body'>
        <div class=container>
          <div class='row'>
            <div class='panel panel-primary'>
              <div class='panel-heading' id='changeCalculator'>
                <h1>Change Calculator</h1>
              </div>
              <div class='panel-body'>
                <div class='col-sm-4'>
                <h4>How much is due for the sale?</h4>
                <input id='amount-due' type='number'></input>
                </div>
                <div class='col-sm-4'>
                <h4>How much has the customer given you?</h4>
                <input id='amount-received' type='number'></input>
                </div>
                <div class='col-sm-4'>
                  <button id='calculate-change' class='button btn-primary'>Calculate</button>
                </div>
              </div>
            </div>
                <div class='well text-center'>
                <h1>Dollars</h1>
                <p id='dollars-output' class='lead'>0</p>
                </div>
                <div class='well text-center'>
                  <div class='row'>
                    <div class='col-sm-3'>
                      <h1>Quarters</h1>
                      <p id='quarters-output' class='lead'>0</p>
                    </div>
                    <div class='col-sm-3'>
                        <h1>Dimes</h1>
                        <p id='dimes-output' class='lead'>0</p>
                      </div>
                      <div class='col-sm-3'>
                          <h1>Nickels</h1>
                          <p id='nickels-output' class='lead'>0</p>
                        </div>
                        <div class='col-sm-3'>
                            <h1>Pennies</h1>
                            <p id='pennies-output' class='lead'>0</p>
                        </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Don't forget to add your <script> tag here -->
      <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
